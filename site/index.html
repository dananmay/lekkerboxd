<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lekkerboxd</title>
    <style>
      :root {
        --bg: #0f141a;
        --panel: #151c24;
        --line: #2b3644;
        --text: #e8eef4;
        --brand: #00e054;
        --btn: #1f2a38;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--text);
        font-family: "Space Grotesk", "Avenir Next", "Segoe UI", sans-serif;
      }

      .topbar {
        width: min(1080px, 92vw);
        margin: 20px auto 0;
        padding: 14px 16px;
        border: 1px solid var(--line);
        border-radius: 12px;
        background: var(--panel);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .brand {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        letter-spacing: 0.03em;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--brand);
      }

      .actions {
        display: flex;
        gap: 10px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid var(--line);
        background: var(--btn);
        color: var(--text);
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
      }

      .btn-primary {
        background: var(--brand);
        border-color: var(--brand);
        color: #082111;
      }

      @media (max-width: 640px) {
        .topbar {
          flex-direction: column;
          align-items: flex-start;
          gap: 12px;
        }
      }
    </style>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="dot" aria-hidden="true"></span>
        <span>Lekkerboxd</span>
      </div>
      <nav class="actions" aria-label="Primary">
        <a class="btn btn-primary" href="https://chromewebstore.google.com/detail/lekkerboxd/kilfhpgnabhobfinmljmgojmbndcpeph">Chrome Web Store</a>
        <a class="btn" href="https://github.com/dananmay/lekkerboxd">GitHub</a>
      </nav>
    </header>
  </body>
</html>
