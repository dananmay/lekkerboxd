<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lekkerboxd</title>
    <style>
      :root {
        --bg: #0b0f13;
        --bg-2: #111823;
        --line: #2f3b4d;
        --text: #ecf2f8;
        --muted: #90a4b8;
        --brand: #00e054;
        --brand-deep: #00b744;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background:
          radial-gradient(900px 440px at 85% -10%, #1c4633 0%, transparent 60%),
          radial-gradient(800px 420px at -10% 0%, #1f2f46 0%, transparent 60%),
          linear-gradient(160deg, var(--bg) 0%, var(--bg-2) 100%);
        color: var(--text);
        font-family: "Space Grotesk", "Avenir Next", "Segoe UI", sans-serif;
        padding: 20px 0;
      }

      .topbar {
        width: min(1080px, 92vw);
        margin: 0 auto 20px;
        padding: 4px 2px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .brand {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        letter-spacing: 0.04em;
        font-size: 16px;
        text-transform: uppercase;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--brand);
        box-shadow: 0 0 18px rgba(0, 224, 84, 0.85);
      }

      .actions {
        display: flex;
        gap: 18px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 15px;
        border-radius: 999px;
        border: 1px solid var(--line);
        background: rgba(16, 23, 32, 0.65);
        color: var(--text);
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        transition: transform 0.18s ease, border-color 0.18s ease, background-color 0.18s ease;
      }

      .btn:hover {
        transform: translateY(-1px);
        border-color: #44566f;
        background: rgba(21, 32, 45, 0.78);
      }

      .btn-primary {
        background: var(--brand);
        border-color: var(--brand);
        color: #082111;
      }

      .btn-primary:hover {
        background: var(--brand-deep);
        border-color: var(--brand-deep);
      }

      .menu-link {
        display: inline-block;
        padding: 2px 0;
        color: var(--text);
        text-decoration: none;
        font-size: 13px;
        font-weight: 500;
        border-bottom: 1px solid transparent;
        transition: color 0.18s ease, border-color 0.18s ease;
      }

      .menu-link:hover {
        color: #cfe7dc;
        border-color: #4a5f56;
      }

      .stage {
        width: min(1080px, 92vw);
        margin: 0 auto;
        min-height: calc(100vh - 120px);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .cta-row {
        display: flex;
        gap: 12px;
      }

      @media (max-width: 640px) {
        .topbar {
          flex-direction: column;
          align-items: flex-start;
          gap: 12px;
        }

        .actions {
          width: 100%;
        }

        .stage {
          min-height: calc(100vh - 170px);
        }

        .cta-row {
          width: 100%;
          flex-direction: column;
        }

        .btn {
          width: 100%;
          min-width: 220px;
        }
      }
    </style>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="dot" aria-hidden="true"></span>
        <span>Lekkerboxd</span>
      </div>
      <nav class="actions" aria-label="Primary">
        <a class="menu-link" href="https://github.com/dananmay/lekkerboxd/blob/main/PRIVACY.md" target="_blank" rel="noopener noreferrer">Privacy policy</a>
        <a class="menu-link" href="mailto:support@lekkerboxd.com" target="_blank" rel="noopener noreferrer">Contact</a>
      </nav>
    </header>
    <main class="stage">
      <div class="cta-row" aria-label="Primary actions">
        <a class="btn btn-primary" href="https://chromewebstore.google.com/detail/lekkerboxd/kilfhpgnabhobfinmljmgojmbndcpeph" target="_blank" rel="noopener noreferrer">Chrome Web Store</a>
        <a class="btn" href="https://github.com/dananmay/lekkerboxd" target="_blank" rel="noopener noreferrer">GitHub</a>
      </div>
    </main>
  </body>
</html>
